<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour p-3">9AM</div>
        <textarea class="col-10 description" id="9" rows="3"></textarea>
        <button class="col-1 saveBtn" name="9">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">10AM</div>
        <textarea class="col-10 description" id="10" rows="3"></textarea>
        <button class="col-1 saveBtn" name="10">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">11AM</div>
        <textarea class="col-10 description" id="11" rows="3"></textarea>
        <button class="col-1 saveBtn" name="11">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">12PM</div>
        <textarea class="col-10 description" id="12" rows="3"></textarea>
        <button class="col-1 saveBtn" name="12">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">1PM</div>
        <textarea class="col-10 description" id="13" rows="3"></textarea>
        <button class="col-1 saveBtn" name="1">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">2PM</div>
        <textarea class="col-10 description" id="14" rows="3"></textarea>
        <button class="col-1 saveBtn" name="2">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">3PM</div>
        <textarea class="col-10 description" id="15" rows="3"></textarea>
        <button class="col-1 saveBtn" name="3">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">4PM</div>
        <textarea class="col-10 description" id="16" rows="3"></textarea>
        <button class="col-1 saveBtn" name="4">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">5PM</div>
        <textarea class="col-10 description" id="17" rows="3"></textarea>
        <button class="col-1 saveBtn" name="5">SAVE</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
